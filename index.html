<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR.js Multi-Marker with Descriptions</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/ar.js/aframe/build/aframe-ar.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #description {
            position: fixed;
            top: 10px;
            left: 10px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-family: Arial, sans-serif;
            font-size: 14px;
            border-radius: 5px;
            display: none;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="description"></div>

    <a-scene embedded arjs>
        <!-- カメラ -->
        <a-camera-static></a-camera-static>
        <!-- マーカーと画像 -->
        <a-marker type="pattern" url="makers/pattern-azuma.patt" id="marker-azuma">
        <a-image src="images/azuma.png" position="0 0.5 0" scale="6 6 6" rotation="0 0 180" visible="false" id="image-azuma"></a-image>
        </a-marker>
        <a-marker type="pattern" url="makers/pattern-hanamiti.patt" id="marker-hanamiti">
            <a-image src="images/hanamiti.png" position="0 0.5 0" scale="3 3 3" rotation="0 0 180" visible="false" id="image-hanamiti"></a-image>
        </a-marker>
        <a-marker type="pattern" url="makers/pattern-heiwa.patt" id="marker-heiwa">
            <a-image src="images/heiwa.png" position="0 0.5 0" scale="3 3 3" rotation="0 0 180" visible="false" id="image-heiwa"></a-image>
        </a-marker>
        <a-marker type="pattern" url="makers/pattern-itibangai.patt" id="marker-itibangai">
            <a-image src="images/itibangai.png" position="0 0.5 0" scale="3 3 3" rotation="0 0 180" visible="false" id="image-itibangai"></a-image>
        </a-marker>
        <a-marker type="pattern" url="makers/pattern-itibangaiiriguti_syouwa40.patt" id="marker-itibangaiiriguti_syouwa40">
            <a-image src="images/itibangaiiriguti_syouwa40.png" position="0 0.5 0" scale="3 3 3" rotation="0 0 180" visible="false" id="image-itibangaiiriguti_syouwa40"></a-image>
        </a-marker>
        <a-marker type="pattern" url="makers/pattern-kuyakusyo.patt" id="marker-kuyakusyo">
            <a-image src="images/kuyakusyo.png" position="0 0.5 0" scale="3 3 3" rotation="0 0 180" visible="false" id="image-kuyakusyo"></a-image>
        </a-marker>
        <a-marker type="pattern" url="makers/pattern-maturi1.patt" id="marker-maturi1">
            <a-image src="images/maturi1.png" position="0 0.5 0" scale="3 3 3" rotation="0 0 180" visible="false" id="image-maturi1"></a-image>
        </a-marker>
        <a-marker type="pattern" url="makers/pattern-maturi2.patt" id="marker-maturi2">
            <a-image src="images/maturi2.png" position="0 0.5 0" scale="3 3 3" rotation="0 0 180" visible="false" id="image-maturi2"></a-image>
        </a-marker>
        <a-marker type="pattern" url="makers/pattern-maturi3.patt" id="marker-maturi3">
            <a-image src="images/maturi3.png" position="0 0.5 0" scale="3 3 3" rotation="0 0 180" visible="false" id="image-maturi3"></a-image>
        </a-marker>
        <a-marker type="pattern" url="makers/pattern-maturi4.patt" id="marker-maturi4">
            <a-image src="images/maturi4.png" position="0 0.5 0" scale="3 3 3" rotation="0 0 180" visible="false" id="image-maturi4"></a-image>
        </a-marker>
        <a-marker type="pattern" url="makers/pattern-maturi5.patt" id="marker-maturi5">
            <a-image src="images/maturi5.png" position="0 0.5 0" scale="3 3 3" rotation="0 0 180" visible="false" id="image-maturi5"></a-image>
        </a-marker>
        <a-marker type="pattern" url="makers/pattern-nakamise.patt" id="marker-nakamise">
            <a-image src="images/nakamise.png" position="0 0.5 0" scale="3 3 3" rotation="0 0 180" visible="false" id="image-nakamise"></a-image>
        </a-marker>
        <a-marker type="pattern" url="makers/pattern-nisisinzyuku.patt" id="marker-nisisinzyuku">
            <a-image src="images/nisisinzyuku.png" position="0 0.5 0" scale="3 3 3" rotation="0 0 180" visible="false" id="image-nisisinzyuku"></a-image>
        </a-marker>
        <a-marker type="pattern" url="makers/pattern-nisityoukai.patt" id="marker-nisityoukai">
            <a-image src="images/nisityoukai.png" position="0 0.5 0" scale="3 3 3" rotation="0 0 180" visible="false" id="image-nisityoukai"></a-image>
        </a-marker>
        <a-marker type="pattern" url="makers/pattern-sakura.patt" id="marker-sakura">
            <a-image src="images/sakura.png" position="0 0.5 0" scale="3 3 3" rotation="0 0 180" visible="false" id="image-sakura"></a-image>
        </a-marker>
        <a-marker type="pattern" url="makers/pattern-sentorarudoori.patt" id="marker-sentorarudoori">
            <a-image src="images/sentorarudoori.png" position="0 0.5 0" scale="3 3 3" rotation="0 0 180" visible="false" id="image-sentorarudoori"></a-image>
        </a-marker>
        <a-marker type="pattern" url="makers/pattern-sinesiteli.patt" id="marker-sinesiteli">
            <a-image src="images/sinesiteli.png" position="0 0.5 0" scale="3 3 3" rotation="0 0 180" visible="false" id="image-sinesiteli"></a-image>
        </a-marker>
        <a-marker type="pattern" url="makers/pattern-yasukuni.patt" id="marker-yasukuni">
            <a-image src="images/yasukuni.png" position="0 0.5 0" scale="3 3 3" rotation="0 0 180" visible="false" id="image-yasukuni"></a-image>
        </a-marker>
        <!-- 他のマーカーを追加 -->
    </a-scene>

    <script>
        // マーカーごとの説明文をマッピング
    const markerDescriptions = [
        { markerId: 'marker-azuma', imgId: 'image-azuma', description: '昭和50年頃まで住民の生活の場だった東通りは、西武新宿駅ビル開業を機に商業化が進行。履物店が多かったが、住民がビルオーナーや飲食店経営者となり発展。華やかさは控えめで老舗が多く、常連客に愛される。電柱撤去や地中化で整備され、外国人バー問題も解消され落ち着いた雰囲気を保つ。' },
        { markerId: 'marker-hanamiti', imgId: 'image-hanamiti', description: '花道通りは歌舞伎劇場に由来し、かつて川を埋め立てて作られた。平成19年に歩道拡幅工事が完成し、歩行者の安全が向上。明るいタイル舗装で清潔感が増し、環境整備により集客力も向上した。かつては暗いイメージや混雑が敬遠されたが、東京都健康プラザ完成を機に女性客も増え、歌舞伎町の象徴的存在に変化した。' },
        { markerId: 'marker-heiwa', imgId: 'image-heiwa', description: '平和通りは歌舞伎町にある象徴的な通りで、地域の住民や訪問者が利用する生活や商業の拠点となっています。商店や飲食店が並び、地域の活気を支える重要な存在です。歴史や文化の一端を感じられる場所でもあります。' },
        { markerId: 'marker-itibangai', imgId: 'image-itibangai', description: '歌舞伎町一番街のアーチは象徴的存在で、現在のものは1969年に架け替えられた2代目。戦後の区割りを保ち、以前は履物店が中心だったが、地球座やスケートリンクの誕生で映画客や若者が集まり、繁華街へと変貌した。靴店のスケート靴レンタルや郊外ツアーが人気を博し、地域の活気を支えた。' },
        { markerId: 'marker-itibangaiiriguti_syouwa40', imgId: 'image-itibangaiiriguti_syouwa40', description: '昭和40年の歌舞伎町一番街は、映画館やスケートリンクが集まり若者で賑わう繁華街でした。靴店が多く、象徴的なアーチが街のランドマークとして親しまれていました。' },
        { markerId: 'marker-kuyakusyo', imgId: 'image-kuyakusyo', description: '区役所通りは歌舞伎町を代表する通りの一つで、新宿区役所に隣接し多くの飲食店や商業施設が集まる賑やかなエリアです。地域の行政機関と商業活動の拠点を兼ね、昼夜を問わず多くの人々が訪れる場所です。' },
        { markerId: 'marker-maturi1', imgId: 'image-maturi1', description: '歌舞伎町の祭りは地域の歴史と文化を伝え、住民の絆を深める象徴的なイベントです。' },
        { markerId: 'marker-maturi2', imgId: 'image-maturi2', description: '音楽やダンスなど多彩なパフォーマンスで、観光客も楽しめる祭りが展開されています。' },
        { markerId: 'marker-maturi3', imgId: 'image-maturi3', description: '祭りは来街者を増やし、地域商店の出店や特産品販売で経済活性化を促します。' },
        { markerId: 'marker-maturi4', imgId: 'image-maturi4', description: '伝統的要素に加え、現代的な演出やライトアップが祭りの魅力を引き立てています。' },
        { markerId: 'marker-maturi5', imgId: 'image-maturi5', description: '地域住民や警察が協力し、防犯対策を重視した安全な祭り運営を実現しています。' },
        { markerId: 'marker-nakamise', imgId: 'image-nakamise', description: '仲見世通りはセントラルロードとさくら通りを結ぶ横町的な通りで、寿司屋や小料理屋が多く、人情味あふれる場所だった。経済発展とともに風俗店が増加し一般客が減少。しかし、振興組合や行政の浄化活動により風俗店が激減し、落ち着いた雰囲気を取り戻している。現在も「五十番」や「新宿碁会所」などの老舗が営業を続けている。' },
        { markerId: 'marker-nisisinzyuku', imgId: 'image-nisisinzyuku', description: '西武新宿駅前通りは、歌舞伎町の西玄関口として発展。戦後の区画整理や西武新宿駅の開業を契機に繁華街化が進み、深夜営業店が増加。1970年代の新宿サブナードや西武新宿ぺぺの開業でさらに活況を呈し、街路灯やカラー舗装で美化が進行。現在も駅前商店街として賑わいを見せている。' },
        { markerId: 'marker-nisityoukai', imgId: 'image-nisityoukai', description: 'ウエストロード（旧銀座通り）は、西武新宿駅開業に伴い発展した歌舞伎町の表玄関で、流行の店が集まり賑わった。経営者同士が協力し、環境浄化活動にも尽力。地域連携の精神を受け継ぎ発展に努めている。' },
        { markerId: 'marker-sakura', imgId: 'image-sakura', description: 'さくら通りは、戦後住民が植えた八重桜が象徴的だったが、街の発展で伐採された。かつては商店街として活気があり、顔なじみの常連が多かった。1970年代以降、街路灯整備やアーチ改修で近代化。一時期風俗店の影響があったが、現在は健全な地域として住民に大切にされ、歌舞伎町の明るい発展を支える通りとなっている。' },
        { markerId: 'marker-sentorarudoori', imgId: 'image-sentorarudoori', description: 'セントラル通りの写真です。' },
        { markerId: 'marker-sinesiteli', imgId: 'image-sinesiteli', description: 'シネシティ広場の写真です' },
        { markerId: 'marker-yasukuni', imgId: 'image-yasukuni', description: '靖国通りの写真です' }
    ];

        const descriptionDiv = document.querySelector("#description");

        markerDescriptions.forEach(marker => {
            const markerEl = document.querySelector(`#${marker.markerId}`);
            const imgEl = document.querySelector(`#${marker.imgId}`);

            // マーカーが検出されたとき
            markerEl.addEventListener('markerFound', () => {
                imgEl.setAttribute('visible', true);
                descriptionDiv.textContent = marker.description; // マーカーに応じた説明文を設定
                descriptionDiv.style.display = "block"; // 表示
            });

            // マーカーが見えなくなったとき
            markerEl.addEventListener('markerLost', () => {
                imgEl.setAttribute('visible', false);
                descriptionDiv.style.display = "none"; // 非表示
            });
        });
    </script>
</body>
</html>
