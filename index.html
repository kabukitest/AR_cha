<body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <!-- 空間固定エンティティ -->
        <a-entity id="fixed-entity" geometry="primitive: box; height: 1; width: 1; depth: 1"
                  material="color: blue;" position="0 0 0" visible="false"></a-entity>
        <!-- 空間固定画像を表示するエンティティ -->
        <a-entity id="fixed-image" geometry="primitive: plane; height: 2; width: 2" 
                  material="side: double; transparent: true;" 
                  position="0 0 0" visible="false"></a-entity>

        <!-- マーカー -->
        <a-marker type="pattern" url="markers/pattern-example.patt" id="marker-example"></a-marker>
        <!-- マーカーリスト -->
        <a-marker type="pattern" url="makers/pattern-azuma.patt" id="marker-azuma"></a-marker>
        <a-marker type="pattern" url="makers/pattern-hanamiti.patt" id="marker-hanamiti"></a-marker>
        <a-marker type="pattern" url="makers/pattern-heiwa.patt" id="marker-heiwa"></a-marker>
        <a-marker type="pattern" url="makers/pattern-itibangai.patt" id="marker-itibangai"></a-marker>
        <!-- 必要な他のマーカーも追加 -->

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        const fixedEntity = document.querySelector('#fixed-entity');
        const marker = document.querySelector('#marker-example');
        // 空間固定用のフラグ
        let isEntityFixed = false;
        marker.addEventListener('markerFound', () => {
            if (!isEntityFixed) {
                // マーカーのワールド座標を取得
                const worldPosition = new THREE.Vector3();
                marker.object3D.getWorldPosition(worldPosition);
                // 座標を固定し、エンティティを表示
                fixedEntity.setAttribute('position', {
                    x: worldPosition.x,
                    y: worldPosition.y,
                    z: worldPosition.z
                });
        const fixedImage = document.querySelector('#fixed-image');
        // 空間固定用のフラグと位置変数
        let isPositionFixed = false;
        let fixedPosition = null;
        // マーカーリストと対応する画像
        const markers = [
            { id: 'marker-azuma', img: 'images/azuma.png' },
            { id: 'marker-hanamiti', img: 'images/hanamiti.png' },
            { id: 'marker-heiwa', img: 'images/heiwa.png' },
            { id: 'marker-itibangai', img: 'images/itibangai.png' },
            // 必要な他のマーカーもリスト化
        ];
        // 各マーカーのイベントリスナーを設定
        markers.forEach(marker => {
            const markerElement = document.querySelector(`#${marker.id}`);
            if (markerElement) {
                markerElement.addEventListener('markerFound', () => {
                    if (!isPositionFixed) {
                        // マーカーのワールド座標を取得
                        const worldPosition = new THREE.Vector3();
                        markerElement.object3D.getWorldPosition(worldPosition);
                        // 座標を固定
                        fixedPosition = { x: worldPosition.x, y: worldPosition.y, z: worldPosition.z };

                fixedEntity.setAttribute('visible', 'true');
                console.log(`Entity fixed at:`, worldPosition);
                        // 固定された位置にエンティティを配置
                        fixedImage.setAttribute('position', fixedPosition);
                        fixedImage.setAttribute('material', 'src', marker.img);
                        fixedImage.setAttribute('visible', 'true');

                // 固定フラグを有効化
                isEntityFixed = true;
                        console.log(`Image fixed at:`, fixedPosition);
                        // フラグを更新して位置を固定
                        isPositionFixed = true;
                    }
                });
            }
        });

        marker.addEventListener('markerLost', () => {
            // マーカーが消えてもエンティティの表示を継続
            console.log('Marker lost, but entity remains fixed.');
        // マーカーが見えなくなってもエンティティを保持
        markers.forEach(marker => {
            const markerElement = document.querySelector(`#${marker.id}`);
            if (markerElement) {
                markerElement.addEventListener('markerLost', () => {
                    if (isPositionFixed) {
                        console.log(`Marker lost, but entity remains at fixed position:`, fixedPosition);
                    }
                });
            }
        });
    </script>
</body>
