<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/ar.js/aframe/build/aframe-ar.min.js"></script>
    <title>AR.js with Multiple Markers</title>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
        <a-camera-static></a-camera-static>

        <!-- Marker Definitions -->
        <a-marker type="pattern" url="makers/pattern-azuma.patt" id="marker-azuma">
            <a-image src="images/azuma.png" position="0 0.5 0" scale="1 1 1" look-at="[camera]"></a-image>
        </a-marker>
        <a-marker type="pattern" url="makers/pattern-hanamiti.patt" id="marker-hanamiti">
            <a-image src="images/hanamiti.png" position="0 0.5 0" scale="1 1 1" look-at="[camera]"></a-image>
        </a-marker>
        <a-marker type="pattern" url="makers/pattern-heiwa.patt" id="marker-heiwa">
            <a-image src="images/heiwa.png" position="0 0.5 0" scale="1 1 1" look-at="[camera]"></a-image>
        </a-marker>
        <a-marker type="pattern" url="makers/pattern-itibangai.patt" id="marker-itibangai">
            <a-image src="images/itibangai.png" position="0 0.5 0" scale="1 1 1" look-at="[camera]"></a-image>
        </a-marker>
        <a-marker type="pattern" url="makers/pattern-itibangaiiriguti_syouwa40.patt" id="marker-itibangaiiriguti_syouwa40">
            <a-image src="images/itibangaiiriguti_syouwa40.png" position="0 0.5 0" scale="1 1 1" look-at="[camera]"></a-image>
        </a-marker>
        <a-marker type="pattern" url="makers/pattern-kuyakusyo.patt" id="marker-kuyakusyo">
            <a-image src="images/kuyakusyo.png" position="0 0.5 0" scale="1 1 1" look-at="[camera]"></a-image>
        </a-marker>
        <a-marker type="pattern" url="makers/pattern-maturi1.patt" id="marker-maturi1">
            <a-image src="images/maturi1.png" position="0 0.5 0" scale="1 1 1" look-at="[camera]"></a-image>
        </a-marker>
        <a-marker type="pattern" url="makers/pattern-maturi2.patt" id="marker-maturi2">
            <a-image src="images/maturi2.png" position="0 0.5 0" scale="1 1 1" look-at="[camera]"></a-image>
        </a-marker>
        <a-marker type="pattern" url="makers/pattern-maturi3.patt" id="marker-maturi3">
            <a-image src="images/maturi3.png" position="0 0.5 0" scale="1 1 1" look-at="[camera]"></a-image>
        </a-marker>
        <a-marker type="pattern" url="makers/pattern-maturi4.patt" id="marker-maturi4">
            <a-image src="images/maturi4.png" position="0 0.5 0" scale="1 1 1" look-at="[camera]"></a-image>
        </a-marker>
        <a-marker type="pattern" url="makers/pattern-maturi5.patt" id="marker-maturi5">
            <a-image src="images/maturi5.png" position="0 0.5 0" scale="1 1 1" look-at="[camera]"></a-image>
        </a-marker>
        <a-marker type="pattern" url="makers/pattern-nakamise.patt" id="marker-nakamise">
            <a-image src="images/nakamise.png" position="0 0.5 0" scale="1 1 1" look-at="[camera]"></a-image>
        </a-marker>
        <a-marker type="pattern" url="makers/pattern-nisisinzyuku.patt" id="marker-nisisinzyuku">
            <a-image src="images/nisisinzyuku.png" position="0 0.5 0" scale="1 1 1" look-at="[camera]"></a-image>
        </a-marker>
        <a-marker type="pattern" url="makers/pattern-nisityoukai.patt" id="marker-nisityoukai">
            <a-image src="images/nisityoukai.png" position="0 0.5 0" scale="1 1 1" look-at="[camera]"></a-image>
        </a-marker>
        <a-marker type="pattern" url="makers/pattern-sakura.patt" id="marker-sakura">
            <a-image src="images/sakura.png" position="0 0.5 0" scale="1 1 1" look-at="[camera]"></a-image>
        </a-marker>
        <a-marker type="pattern" url="makers/pattern-sentorarudoori.patt" id="marker-sentorarudoori">
            <a-image src="images/sentorarudoori.png" position="0 0.5 0" scale="1 1 1" look-at="[camera]"></a-image>
        </a-marker>
        <a-marker type="pattern" url="makers/pattern-sinesiteli.patt" id="marker-sinesiteli">
            <a-image src="images/sinesiteli.png" position="0 0.5 0" scale="1 1 1" look-at="[camera]"></a-image>
        </a-marker>
        <a-marker type="pattern" url="makers/pattern-yasukuni.patt" id="marker-yasukuni">
            <a-image src="images/yasukuni.png" position="0 0.5 0" scale="1 1 1" look-at="[camera]"></a-image>
        </a-marker>
        <!-- 他のマーカーリストをここに追加 -->

        <!-- 環境光 -->
        <a-light type="ambient" color="#ffffff"></a-light>
    </a-scene>

    <script>
        // マーカーリストと画像マッピング
        const markers = [
            { id: 'marker-azuma', imgId: 'image-azuma' },
            { id: 'marker-hanamiti', imgId: 'image-hanamiti' },
            { id: 'marker-heiwa', imgId: 'image-heiwa' },
            { id: 'marker-itibangai', imgId: 'image-itibangai' },
            { id: 'marker-itibangaiiriguti_syouwa40', imgId: 'image-itibangaiiriguti_syouwa40' },
            { id: 'marker-kuyakusyo', imgId: 'image-kuyakusyo' },
            { id: 'marker-maturi1', imgId: 'image-maturi1' },
            { id: 'marker-maturi2', imgId: 'image-maturi2' },
            { id: 'marker-maturi3', imgId: 'image-maturi3' },
            { id: 'marker-maturi4', imgId: 'image-maturi4' },
            { id: 'marker-maturi5', imgId: 'image-maturi5' },
            { id: 'marker-nakamise', imgId: 'image-nakamise' },
            { id: 'marker-nisisinzyuku', imgId: 'image-nisisinzyuku' },
            { id: 'marker-nisityoukai', imgId: 'image-nisityoukai' },
            { id: 'marker-sakura', imgId: 'image-sakura' },
            { id: 'marker-sentorarudoori', imgId: 'image-sentorarudoori' },
            { id: 'marker-sinesiteli', imgId: 'image-sinesiteli' },
           

        // 各マーカーのイベントリスナーを追加
        markers.forEach(marker => {
            const markerEl = document.querySelector(`#${marker.id}`);
            const imgEl = document.querySelector(`#${marker.imgId}`);

            // マーカーが検出されたときに画像を表示
            markerEl.addEventListener('markerFound', () => {
                imgEl.setAttribute('visible', true);
            });

            // マーカーが見えなくなったときに画像を非表示
            markerEl.addEventListener('markerLost', () => {
                imgEl.setAttribute('visible', false);
            });
        });
    </script>
</body>
</html>
