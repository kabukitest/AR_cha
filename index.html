<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修正版 空間固定AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.0/aframe/build/aframe-ar.js"></script>
    <style>
        body, html { margin: 0; padding: 0; overflow: hidden; }
        a-scene { width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; }
    </style>
</head>
<body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <!-- マーカーリスト -->
        <a-marker type="pattern" url="makers/pattern-azuma.patt" id="marker-azuma">
            <a-plane src="images/azuma.png" height="2" width="2" position="0 0 0"></a-plane>
        </a-marker>
        <a-marker type="pattern" url="makers/pattern-hanamiti.patt" id="marker-hanamiti">
            <a-plane src="images/hanamiti.png" height="2" width="2" position="0 0 0"></a-plane>
        </a-marker>
        <a-marker type="pattern" url="makers/pattern-heiwa.patt" id="marker-heiwa">
            <a-plane src="images/heiwa.png" height="2" width="2" position="0 0 0"></a-plane>
        </a-marker>
        <a-marker type="pattern" url="makers/pattern-itibangai.patt" id="marker-itibangai">
            <a-plane src="images/itibangai.png" height="2" width="2" position="0 0 0"></a-plane>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // マーカーの読み取り状態をログで確認
        const markers = ['marker-azuma', 'marker-hanamiti', 'marker-heiwa', 'marker-itibangai'];

        markers.forEach(markerId => {
            const markerElement = document.querySelector(`#${markerId}`);
            markerElement.addEventListener('markerFound', () => {
                console.log(`Marker Found: ${markerId}`);
            });
            markerElement.addEventListener('markerLost', () => {
                console.log(`Marker Lost: ${markerId}`);
            });
        });
    </script>
</body>
</html>
