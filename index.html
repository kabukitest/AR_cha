<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR.js Multi-Marker Example</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/ar.js/aframe/build/aframe-ar.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #description {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            display: none; /* 最初は非表示 */
        }
    </style>
</head>
<body>
    <div id="description">Azuma's description goes here</div>

    <a-scene embedded arjs>
        <a-camera-static></a-camera-static>

        <!-- Azuma マーカーと画像 -->
        <a-marker type="pattern" url="makers/pattern-azuma.patt" id="marker-azuma">
            <a-image src="images/azuma.png" position="0 0.5 0" scale="6 6 6" rotation="0 0 180" visible="false" id="image-azuma"></a-image>
        </a-marker>

        <!-- 環境光 -->
        <a-light type="ambient" color="#ffffff"></a-light>
    </a-scene>

    <script>
        const markerAzuma = document.querySelector("#marker-azuma");
        const imgAzuma = document.querySelector("#image-azuma");
        const description = document.querySelector("#description");

        // マーカーが検出されたとき
        markerAzuma.addEventListener('markerFound', () => {
            imgAzuma.setAttribute('visible', true);
            description.textContent = "This is the description for Azuma."; // 説明文
            description.style.display = "block"; // 表示
        });

        // マーカーが見えなくなったとき
        markerAzuma.addEventListener('markerLost', () => {
            imgAzuma.setAttribute('visible', false);
            description.style.display = "none"; // 非表示
        });
    </script>
</body>
</html>
